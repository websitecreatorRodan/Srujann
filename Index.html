<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nameviewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Srujan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f3f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .intro {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }
        .intro h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff6b6b;
        }
        .intro p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            background-color: #fff;
        }
        .photo {
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            background-color: #fff;
        }
        .photo img {
            width: 100%;
            border-radius: 10px;
        }
        .photo p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .message-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
        }
        .message-section h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .message-section form {
            display: inline-block;
            background-color: #f2f3f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .message-section input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
        }
        .message-section textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            height: 100px;
        }
        .message-section input[type="submit"] {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-section input[type="submit"]:hover {
            background-color: #e5595e;
        }
        footer {
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            font-family: 'Pacifico', cursive;
        }
        .heart {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>Happy Birthday Srujan!</header>
    <div class="intro">
        <h1>Happy Birthday Srujan!</h1>
        <p>Join us in celebrating the wonderful Srujan on this special day, July 20. Wishing you all the happiness in the world!</p>
    </div>
    
</body>
</html>
